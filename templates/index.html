<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        background: #d2d2d2;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to {{title}}</h1>
    <h3>for loop</h3>
    <ul>
      {% for n in list %}
      <li>{{forloop.counter}} |  {{forloop.counter0}} | {{n}}</li>
      {% endfor %}
    </ul>

    <h3>Print student details</h3>
    <ul>
      {% for student in students %}
      <li>{{student.id}} | {{student.name}} | {{student.email}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
